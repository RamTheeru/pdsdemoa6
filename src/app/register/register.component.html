   <app-loading [deliver]="loaded"  ></app-loading>

<h1 class="text-primary"><u>Employee Registration Form:</u></h1>

   <button type="submit" style="float:right;background-color:blue;" ><a routerLink="/home"><b class="text-light" >Go to Home >></b></a></button> 


  <!-- <a role="button" routerLink="/home" style="float:right;" ><span class="badge badge-primary"><b>Go to Home</b></span></a> -->
   <form class="form-horizontal" [formGroup]="empForm" (ngSubmit)="onSubmit()">
  
 <mat-grid-list cols="2" rowHeight="1000px;">
<mat-grid-tile>

 <div class="contrl-cont">
    <legend>Personal Information Details</legend>
     <!-- <input type="hidden" formControlName="$key" > -->
  <mat-form-field>
    <input type="text" formControlName="firstName" class="form-control" matInput placeholder="FirstName*">
    <mat-error>This field is mandatory</mat-error>
  </mat-form-field>
    <mat-form-field>
       <input type="text" name="middleName" formControlName="middleName" matInput placeholder="Middle Name" class="form-control">
    <mat-error>This field is mandatory</mat-error>
  </mat-form-field>
    <mat-form-field>
     <input type="text" name="lastName" formControlName="lastName" matInput placeholder="Last Name" class="form-control">
    <mat-error>This field is mandatory</mat-error>
  </mat-form-field>

      <mat-form-field>
    <mat-select formControlName="gender"  aria-placeholder="Gender" >
      <mat-option value="">Select Gender</mat-option>
        <mat-option value="male">male</mat-option>
         <mat-option value="female">female</mat-option>
    </mat-select>
  </mat-form-field>
   <mat-form-field>
    <input  formControlName="birthdate" matInput [matDatepicker]="picker" class="form-control" placeholder="Date Of Birth">
    <mat-datepicker-toggle matSuffix  [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
       <mat-error>This field is mandatory</mat-error>
  </mat-form-field>
    <mat-form-field>
    <input type="text" formControlName="age" class="form-control" matInput placeholder="Age*">
    <mat-error>This field is mandatory</mat-error>
  </mat-form-field>
    <mat-form-field>
    <input type="text" formControlName="bg" class="form-control" matInput placeholder="Blood Group">
    <mat-error>This field is mandatory</mat-error>
  </mat-form-field>
   <legend>Marital Status</legend>
  <div class="add-bottom-padding"   *ngFor="let c of maritals; let i = index;" >
  <mat-checkbox (change)="checkValue($event,'m')" name="{{c}}" [formControlName]="c">{{c}}</mat-checkbox>
</div>



  </div>
