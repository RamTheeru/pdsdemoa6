<div class="container">
      <div  class="row">
              <app-loading [deliver]="loaded"  ></app-loading>
            </div>
  <h1 class="text-primary"><u>Employee Registration Form:</u></h1>
   <button type="submit" style="float:right;background-color:blue;" ><a routerLink="/home"><b class="text-light" >Go to Home >></b></a></button>
  <!-- <a role="button" routerLink="/home" style="float:right;" ><span class="badge badge-primary"><b>Go to Home</b></span></a> -->
   <form class="form-horizontal" [formGroup]="empForm" (ngSubmit)="onSubmit()" role="form">
  
  <div class="row">
    <div class="col">
   
          <legend>Personal Information Details</legend>

          <div class="form-group">
            <div class="col-sm-6">
              <input type="text" name="fistName" (focusout)="focusOutFunction('fname',$event)" formControlName="firstName" placeholder="First Name*" class="form-control">
            </div>
            <div class="col-sm-6">
              <input type="text" name="middleName" formControlName="middleName" placeholder="Middle Name" class="form-control">
            </div>
            <div class="col-sm-6">
              <input type="text" name="lastName" formControlName="lastName" placeholder="Last Name" class="form-control">
            </div>
          </div>
       

        
          <div class="form-group">
            <div class="col-md-10">
              <legend>Date Of Birth</legend>
                <div class="row">
              <div class="col5">

                       <select type="gender" formControlName="day" placeholder="Date" class="form-control">
                         <option value="">Select</option>
                         <option *ngFor="let d of dates">{{d}}</option>
              </select>
              </div>
              <div class="col">
                       <select type="gender" formControlName="month" placeholder="Month" class="form-control">
                         <option value="">Select</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="2">Mar</option>
                <option value="2">Apr</option>
                <option value="2">May</option>
                <option value="2">Jun</option>
                <option value="2">Jul</option>
                <option value="2">Aug</option>
                <option value="2">Sep</option>
                <option value="2">Oct</option>
                <option value="2">Nov</option>
                <option value="2">Dec</option>
              </select>
              </div>
              <div class="col">
                   <input type="text" name="year" formControlName="year" placeholder="Year" class="form-control">
              </div>
              </div>
            
            </div>
            </div>
             <div class="form-group">
             <div class="col-sm-4">
              <input type="text" name="age" formControlName="age" placeholder="AGE" class="form-control">
            </div>
              <div class="col-sm-6">
              <input type="text" name="bg" formControlName="bg" placeholder="Blood Group" class="form-control">
            </div>
          </div>
          
       
          <div class="form-group">
            <div class="col-sm-4">
              <p><b>Gender:</b></p>
              <select type="gender" formControlName="gender" placeholder="Gender" class="form-control">
                 <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                
              </select>
            </div>
          </div>
            <legend>Marital Status</legend>
            <div class="form-group">
                  <div class="col-sm-6"  formArrayName="mars" *ngFor="let c of maritalsFormArray.controls; let i = index;">
                   
                    <input type="checkbox" (change)="checkValue($event,'m')" name="m" id="i" [formControlName]="i">{{maritals[i].name}}
                     </div>
               
                  
               
                <!-- <div class="col-sm-6">
                  <input type="checkbox"  name="Math" value="t">Un Married
                </div> -->
             
          </div>

    </div>
    <div class="col">
          <!-- Address Section -->
          <!-- Form Name -->
          <legend>Address Details</legend>
          <!-- Text input-->
          <div class="form-group">
            <div class="col-sm-10">
              <input type="text" name="addressLine1" formControlName="ad1" placeholder="Address Line 1" class="form-control">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <div class="col-sm-10">
              <input type="text" name="addressLine2" formControlName="ad2" placeholder="Address Line 2" class="form-control">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <div class="col-sm-8">
              <input type="text" name="city" formControlName="place" placeholder="Town/Mandal/Taluka/Village" class="form-control">
            </div>
            <div class="col-sm-6">
              <input type="text" name="state" formControlName="state" placeholder="State" class="form-control">
            </div>
            <div class="col-sm-6">
              <input type="text" name="postalCode" formControlName="postal" placeholder="Post Code" class="form-control">
            </div>
          </div>

            <div class="form-group">
            <div class="col-sm-10">
              <input type="text" name="aad" formControlName="aad" placeholder="Aadhar number" class="form-control">
            </div>
              <div class="col-sm-10">
              <input type="text" name="pan" formControlName="pan" placeholder="PAN number" class="form-control">
            </div>
          </div>

           <legend>Employee Type</legend>
            <div class="form-group">
                 <div class="col-sm-6"  formArrayName="typs" *ngFor="let c of typsFormArray.controls; let i = index;">
                   
                    <input type="checkbox" name="i" (change)="checkValue($event,'typs')"  [formControlName]="i">{{empTypes[i].name}}
                     </div>
                <!-- <div class="col-sm-6">
                  <input type="checkbox" ngModel name="Math">Contract
                </div> -->
             
          </div>
             <div class="form-group">
            <legend>Contact No:</legend>
    
                <div class="col-sm-6">
                   <div class="input-group mb-3 input-group-sm">
                        <div class="input-group-prepend">
                          <span class="input-group-text">+91</span>
                        </div>
                      <input type="text" name="phone" (focusout)="focusOutFunction('phone',$event)" formControlName="phone" placeholder="Phone*" class="form-control">
                   </div>
                            
                </div>
          </div>
    </div>
  </div>  <!-- My row 1 -->
  <div class="row">
      <div class="col">

          <legend>Parent/Guadian Information</legend>
          <!-- Text input-->

          <div class="form-group">

                        </div>
                      <input type="text" name="gphone"  formControlName="gphone" placeholder="Phone" class="form-control">
                   </div>
            
            </div>
           </div>
      </div>

      <div class="col">
              <legend>Date of Join</legend>
                          <div class="form-group">
                      
                       <div class="row">
                           
                            <div class="col">
                              
                                    <select type="gender" formControlName="day2" placeholder="Date" class="form-control">

                            </div>

                                <option value="2">Nov</option>
                                <option value="2">Dec</option>
                              </select>
                              </div>
                              <div class="col">
                                  <input type="text" name="year" formControlName="year2" placeholder="Year" class="form-control">
                              </div>
                      </div>
                      </div>
                      <div class="row">
                                 <legend>Login Type</legend>
                                <div class="form-group">
                                  <div class="col-sm-10">
                                          <select type="desg" formControlName="ut" placeholder="User Type" class="form-control">
                                              <option value="">Select</option>
                                                <option value="KeyAccountsManager">HR (HE)</option>
                                              <option value="KeyAccountsManager">HR (LE)</option>
                                              <option value="DA">Executive (HE)</option>
                                              <option value="DA">Executive (LE)</option>
                                               <option value="DA">Finance (HE)</option>
                                              <option value="DA">Finance (LE)</option>

                                            </select>
                                          </div>
                                          
                                    </div>
                      </div>
         


      </div>
    
  </div> <!-- My row 2 -->
  <div class="row">
       <div class="col">
              <legend>Designation</legend>
              <div class="form-group">
                <div class="col-sm-9">
                        <select type="desg" formControlName="desg" placeholder="desg" class="form-control">
                           <option value="">Select</option>
                            <option value="KeyAccountsManager">KeyAccountsManager</option>
                            <option value="DA">Supervisor</option>
                            <option value="DA">Sr. Manager</option>
                            <option value="DA">Asst. Manager</option>
                            <option value="DA">Office Assistant</option>
                          </select>
                        </div>
                        
                  </div>
                  <div class="form-group">
                                     <div class="col-sm-6">
                      <input type="text" name="StationCode" formControlName="station" placeholder="Station Code" class="form-control">
                    </div>
                                                    <div class="col-sm-6">
                      <input type="text" name="location" formControlName="location" placeholder="Location Name" class="form-control">
                    </div>
                  </div>

      </div>
