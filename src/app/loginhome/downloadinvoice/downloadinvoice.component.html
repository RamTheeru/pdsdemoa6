<div class="container">
	<div class="row">
		<app-loading [deliver]="load"></app-loading>
	</div>
	<div class="row">
		<div class="col">
			<a routerLink="/loginhome/individualdownloadinvoice">
				<span class="border border-primary"><p>Individual Download</p></span></a>
		</div>
		<div class="col">
			<div class="row">
				<a>
					<span class="border border-primary" (click)="shwPath()"
            ><p>Bulk Download</p></span></a>
			</div>
			<div class="row" *ngIf="showPath">
				<label>Download Path:</label>
				<input type="text" [(ngModel)]="path" value="" />
      </div>
				<div class="row" *ngIf="showPath">
					<button
          type="button"
          mat-raised-button
          color="primary"
          (click)="Onsub()"
        >
          Download files for all Employees
        </button>
				</div>
			</div>
		</div>
	</div>
