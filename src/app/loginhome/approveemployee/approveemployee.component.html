				</mat-form-field> -->
				<select [(ngModel)]="profid" name="prof" id="prof">

								{{p.professionName}}
							</option>
    </select>
			</div>

					<mat-error>This field is mandatory</mat-error>

				<input type="text" name="empc" [(ngModel)]="empCode"    placeholder="Employee Code*" class="form-control">
			</div>
				<!-- <div class="col">
				<mat-form-field>
					<mat-label>HRA</mat-label>

					<button type="submit" mat-dialog-close (click)="onSubmit()" mat-raised-button color="primary">Submit</button>
				</mat-dialog-actions>
			</div>
