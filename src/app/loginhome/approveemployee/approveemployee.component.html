<div class="container-fluid">
	<h1 class="text-primary"><u>Approve Form</u></h1>
	<form [formGroup]="aprvForm" (ngSubmit)="onSubmit()">
		<div class="row">
			<div class="col">
				<mat-form-field>
					<mat-label>Profession</mat-label>
					<mat-select formControlName="prof" name="prof" aria-placeholder="Profession Type">
						<mat-option value="" selected>Select Profession Type</mat-option>
						<mat-option *ngFor="let p of professions" [value]="p.pId">{{p.professionName}}
						</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
			<div class="col">
				<mat-form-field>
					<mat-label>Employee Code</mat-label>
					<input type="text" name="empc" matInput  formControlName="empc" placeholder="Employee Code*" class="form-control">
					<mat-error>This field is mandatory</mat-error>
				</mat-form-field>
			</div>
			<!-- <div class="col">
				<mat-form-field>
					<mat-label>HRA</mat-label>
					<input type="text" name="hra" matInput  formControlName="hra" placeholder="HRA*" class="form-control">
					<mat-error>This field is mandatory</mat-error>
				</mat-form-field>
			</div> -->

		</div>
		<div class="row">
			<mat-dialog-actions align="end">
				<button type="submit" (click)="onCancel()" mat-raised-button color="warn">Cancel</button>
				<button type="submit"  mat-raised-button color="primary">Submit</button>
			</mat-dialog-actions>
		</div>
	</form>
</div>
