<div class="container-fluid">
	<h1 class="text-primary"><u>Databse Backup List</u></h1>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>File Name</th>
				<th>File Path</th>
				<th>Created Date</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let b of backups">

				<td> {{b.fileName}}</td>
				<td> {{b.filePath}}</td>
				<td>{{b.createdDate}}</td>
				<td><button type="button"   (click)="restore($event)" class="btn btn-primary" name="{{b.filePath}}" ><b class="text-light" >Restore</b>
          </button></td>
			</tr>
		</tbody>
	</table>

</div>
